<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>

    <div id="wrapper">
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label><br>
            <input type="text" id="guessField" class="guessField"><br><br>
            <input type="submit" id="subt" value="Submit guess" class="guessField">
           <!-- <button id="subt" class="guessSubmit">Submit guess</button> -->
        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult"></span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="script2.js"></script>
</body>
</html>
